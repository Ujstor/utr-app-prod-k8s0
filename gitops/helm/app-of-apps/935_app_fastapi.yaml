apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-fastapi-k3s1
  namespace: gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "14"
spec:
  destination:
    namespace: fastapi
    server: https://api.k3s1.ujstor.com:6443
  project: ops-cluster-bootstrap
  source:
    path: gitops/helm/apps/fastapi
    repoURL: https://gitlab.k3s0.ujstor.com/clusters/customer-ujstor/apps-k3s1.git
    targetRevision: main
    helm:
      version: v3
      releaseName: fastapi
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
