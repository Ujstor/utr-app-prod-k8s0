apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-s3-harbor-backup-k3s1
  namespace: gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
   argocd.argoproj.io/sync-wave: "20"
spec:
  destination:
    namespace: s3-harbor-backup
    server: https://api.k3s1.ujstor.com:6443
  project: ops-cluster-bootstrap
  source:
    path: gitops/helm/apps/s3-harbor-backup
    repoURL: https://gitlab.k3s0.ujstor.com/clusters/customer-ujstor/apps-k3s1.git
    targetRevision: main
    helm:
      version: v3
      releaseName: s3-harbor-backup
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
